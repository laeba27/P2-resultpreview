<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="bluebox">
      <h2 class="result">your result</h2>
      <div class="circle">
        <span class="upper">76</span><br>
        <span class="lower">of 100</span>
      </div>
      <h1>great</h1>
      <h3>your scored higher then 65% of the people who have taken these test</h3>
    </div>
    <div class="whitebox">
      <h2 class="summary">summary</h2>
      <div class="navbar">
        <div class="nav1">
          <div class="reaction"><img src="./icon-reaction.svg" alt="">
            <p class="a">Reaction</p></div>
          <div class="reaction"><p>86</p>
            <p class="marks">/ 100</p></div></div>

        <div class="nav2">
          <div class="reaction"><img src="./assets/images/icon-memory.svg" alt="">
            <p class="b">Memory</p></div>
          <div class="reaction"><p>92</p>
            <p class="marks">/ 100</p></div></div>

        <div class="nav3">
          <div class="reaction"><img src="./assets/images/icon-verbal.svg" alt="">
            <p class="c">Verbal</p></div>
          <div class="reaction"><p>61</p>
            <p class="marks">/ 100</p></div></div>

        <div class="nav4">
          <div class="reaction"><img src="./assets/images/icon-visual.svg" alt="">
            <p class="d">Visual</p></div>
          <div class="reaction"><p>72</p>
            <p class="marks">/ 100</p></div></div>

      </div>
      <button class="button"> continue</button>
    </div>
  </div>
</body>
</html>
